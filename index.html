<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNES Tetris Multiplayer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('SNES.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }
        .emulator {
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <iframe class="emulator" src="https://www.retrogames.cc/embed/12345"></iframe>
    <script>
        // Adjust the src to match the link format for the ROM in your setup
        document.querySelector('.emulator').src = 'Tetris & Dr. Mario (USA).sfc';
    </script>
</body>
</html>
